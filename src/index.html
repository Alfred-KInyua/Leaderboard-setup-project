<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>

<body>
  <div class="container">
    <h1>LeaderBoard</h1>
    <div class="wrapper">
      <div class="display">        
        <h3>Recent Scores <span class="refresh">Refresh</span> </h3>
        <table>
          <tbody class="list"></tbody>
        </table>
      </div>
      <div class="form">
        <h2>Add your score</h2>
        <form action="#" class="myform">
          <input type="text" placeholder="Your name" id="name">
          <input type="text" placeholder="Your score" id="score">
          <div class="btn"><input type="submit" value="submit"></div>
        </form>
      </div>
    </div>
  </div>
  <footer>
    <h3>Alfred Kinyua @2022</h3>
  </footer>
</body>

</html>
